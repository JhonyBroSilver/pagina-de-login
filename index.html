<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!--Link CSS-->
    <link href="https://jhonybrosilver.github.io/pagina-de-login/style.css" rel="stylesheet">
    <!--Icon-->
    <link href="./assets/img/digital-painting.png" rel="icon">
</head>
<body>
    <div class="containerLogin">
        <div class="imgBox">
            <img src="./assets/img/javier-miranda-MrWOCGKFVDg-unsplash.jpg">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Login</h2>
                <form>
                    <div class="inputBox">
                        <span>Nome de usuário</span>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="inputBox">
                        <span>Senha</span>
                        <input type="password" placeholder="Senha" name="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar de mim.
                        </label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="inputBox">
                        <p>Não tem uma conta? <a href="#" target="_blank">Inscreva-se agora</a></p>
                    </div>
                </form>
                <hr>
                <h3>Continuar com</h3>
                <ul class="ul">
                    <li><img src="./assets/img/facebook.png"></li>
                    <li><img src="./assets/img/google.png"></li>
                    <li><img src="./assets/img/apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
